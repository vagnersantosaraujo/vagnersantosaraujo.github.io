<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | VSA.BLOG</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1>Área Administrativa</h1>
    </header>

    <main class="container">
        <h2>Bem-vindo, Vagner!</h2>
        
        <form id="post-form">
            <div class="form-group">
                <label for="post-title">Título do Post</label>
                <input type="text" id="post-title" required>
            </div>
            <div class="form-group">
                <label for="post-content">Conteúdo do Post (Markdown)</label>
                <textarea id="post-content-markdown" rows="15" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="post-image">Imagem de Destaque</label>
                <input type="file" id="post-image" accept="image/png, image/jpeg">
                <div id="image-preview" class="image-preview-placeholder">
                    <span id="preview-text">Pré-visualização da Imagem</span>
                </div>
            </div>
            <button type="submit">Publicar Post</button>
        </form>
           
    </main>

    <footer>
        <p>&copy; 2025 VSA. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.5/dist/purify.min.js"></script> 
    <script src="logic.js"></script>
    <script src="admin-script.js" defer></script>
</body>
</html>
