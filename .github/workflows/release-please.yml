name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          # AQUI ESTÁ A CORREÇÃO! Usamos nosso novo token.
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: node
          package-name: vagnersantosaraujo.github.io