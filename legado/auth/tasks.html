<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/public/assets/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/public/CSS/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/public/CSS/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Fonts Google -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet"> <!-- Fonts Google -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Firebase CRUD</title>
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css"/>
  </head>

  <body>
    <body class="bg-dark">
      <!-- ADD TASK -->
      <div class="container p-4">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h1 class="h4">Add Task</h1>
  
                <form id="task-form">
                  <label for="title">Title:</label>
                  <input
                    type="text"
                    id="task-title"
                    class="form-control mb-3"
                    class="My First Title"
                    placeholder="Task Title"
                    autofocus
                  />
  
                  <label for="description">Description:</label>
                  <textarea
                    id="task-description"
                    rows="3"
                    class="form-control mb-3"
                    placeholder="Task Description"
                  ></textarea>
  
                  <button class="btn btn-primary" id="btn-task-form">Save</button>
                </form>
              </div>
            </div>
          </div>
          <!-- Tasks List -->
          <div class="col-md-6" id="tasks-container"></div>
        </div>
      </div>
  
      <!-- CUSTOM CODE -->
      <script src="./index.js" type="module"></script>
      </body>
</html>
